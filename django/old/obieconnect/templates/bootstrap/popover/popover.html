{% extends "bootstrap/base.html" %}
{% load i18n %}

{% block content %}
<form>
	{% for item in form %}
	<div class="clearfix {% if item.errors %}error{% endif %}">
		<label>{{ item.label }}</label>
		<div class="input">
			{{ item }}{% if item.errors %}{% for error in item.errors %}&nbsp;{{ error }}{% endfor %}{% endif %}
			{% if item.help_text %}
			<span class="help-inline">
				{{ item.help_text }}
			</span>
			{% endif %}
		</div>
	</div>
	{% endfor %}
</form>
{% endblock %}
